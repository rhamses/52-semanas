<!doctype html>
<html class="no-js" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de depósito por semana</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu">
          <li class="menu-text">Calculadora de depósitos semanal</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="columns large-12">
        <div class="section-header">
          <h3>Quanto eu quero economizar?</h3>
          <p>Se você economizasse 1 real por semana, quanto você teria no final do ano? E se fosse mais que um real? Informe o valor e descubra.</p>
          <form>
            <label>Quanto quero economizar por semana?<span class="label over-input">R$</span><input type="number" name="amount" id="amount" placeholder="Exemplo: R$ 1,00" class="stat"></label>
            <input type="radio" name="savingsType" value="incremental" id="incremental" checked="checked"><label for="incremental">Incrementar o depósito a cada semana</label>
            <input type="radio" name="savingsType" value="step" id="step"><label for="step">Incrementar o depósito por R$ 1,00 a cada semana</label>
            <input type="radio" name="savingsType" value="stop" id="stop"><label for="stop">Manter o valor inicial.</label>
          </form>
        </div>
        <table id="tblResult" class="hover stack">
          <thead>
            <tr>
              <th>Semana</th>
              <th>Valor Depositado</th>
              <th>Saldo da Conta</th>
              <th>Semana</th>
              <th>Valor Depositado</th>
              <th>Saldo da Conta</th>
            </tr>
          </thead>
          <tbody id="teste">
          </tbody>
        </table>
      </div>
    </div>
    <hr>
    <script src="scripts/weeklySavings.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
